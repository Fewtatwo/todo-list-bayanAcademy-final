<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <script src="app.js" async defer></script>
    <title>Todo List</title>
</head>
<body onload="getUser();">
    <section>
        <div class="mainpage-center">
            <h1 id="user-header" >User's todo list</h1>
            <div class="inputs">
                <div class="inputcontainer">
                    <form id="input-form">
                        <input type="text" name='todoinput' placeholder="Ex: Cook Dinner" required>
                        <input type="submit" value="+">
                    </form>
                    <span id="note">Click on listed items to mark as done.</span>
                </div>
                <div class="list-div">
                    <div class="todo-div">
                        <div class="list-header">
                            <h1>Todo</h1>
                        </div>
                        <div class="todo-list">
                            <ul id="main-list">
                            </ul>
                        </div>
                    </div>
                    <div class="done-div">
                        <div class="list-header">
                            <h1>Done</h1>
                        </div>
                        <div class="done-list">
                            <ul id="done-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <form action="index.html">
                <input type="submit" value="Log-out" onclick="logOut()">
            </form>
        </div>
    </section>    
</body>
